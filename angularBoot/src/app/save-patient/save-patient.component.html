
<div class="col-md-6 offset-md-3">

    <h3>Create Patient </h3>

<form (ngSubmit)="onSubmit()">

    <div>
        <label>Patient Name </label>
        <input type="text" class="form-control" id="name"
        [(ngModel)]="patient.name" name="name">
    </div>
    <div style="margin-top: 10px;">
        <label> Patient Gender </label>
     
        <select class="form-select form-select-md-3" name="gender" id="gender"  [(ngModel)]="patient.gender">
            <option value="gender">By Gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
      

    </div>
    <div>
        <label>Patient Age </label>
        <input type="text" class="form-control" id="age"
        [(ngModel)]="patient.age" name="age">
    </div>
    <div>
        <label>Birth Date </label>
        <input type="date" class="form-control" id="date"
        [(ngModel)]="patient.date" name="date">
    </div>
    <div>
        <label>Patient Phone </label>
        <input type="text" class="form-control" id="phone"
        [(ngModel)]="patient.phone" name="phone">
    </div>
    <div>
        <label>Patient Email </label>
        <input type="email" class="form-control" id="email"
        [(ngModel)]="patient.email" name="email">
    </div>
    <div>
        <label>Patient Address </label>
        <input type="text" class="form-control" id="address"
        [(ngModel)]="patient.address" name="address">
    </div>
    <div>
        <label>Patient Image </label>
        <input type="file" class="form-control" id="imagePath"
        [(ngModel)]="patient.imagePath" name="imagePath">
    </div>
<button type="submit" class="btn btn-success">Submit</button>

</form>


</div>



<div class="col-md-6 offset-md-3">

    <h3>Upadate Patient </h3>

<form (ngSubmit)="onSubmit()">

    <div>
        <label>Patient Name </label>
        <input type="text" class="form-control" id="name"
        [(ngModel)]="patient.name" name="name">
    </div>
    <div>
        <label>Patient Gender </label>
        <input type="text" class="form-control" id="gender"
        [(ngModel)]="patient.gender" name="gender">
    </div>
    <div>
        <label>Patient Age </label>
        <input type="text" class="form-control" id="age"
        [(ngModel)]="patient.age" name="age">
    </div>
    <div>
        <label>Birth Date </label>
        <input type="date" class="form-control" id="date"
        [(ngModel)]="patient.date" name="date">
    </div>
    <div>
        <label>Patient Phone </label>
        <input type="text" class="form-control" id="phone"
        [(ngModel)]="patient.phone" name="phone">
    </div>
    <div>
        <label>Patient Email </label>
        <input type="email" class="form-control" id="email"
        [(ngModel)]="patient.email" name="email">
    </div>
    <div>
        <label>Patient Address </label>
        <input type="text" class="form-control" id="address"
        [(ngModel)]="patient.address" name="address">
    </div>
    <div>
        <label>Patient Image </label>
        <input type="file" class="form-control" id="imagePath"
        [(ngModel)]="patient.imagePath" name="imagePath">
    </div>
<button type="submit" class="btn btn-success" style="margin-top: 10px;">Update</button>

</form>


</div>
